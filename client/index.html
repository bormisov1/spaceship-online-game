<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0a0a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <title>Star Wars Space Battle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a1a;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            touch-action: none;
        }

        #bgCanvas {
            z-index: 0;
        }

        #gameCanvas {
            z-index: 1;
            cursor: none;
        }

        #lobby {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(ellipse at center, #1a1a3a 0%, #0a0a1a 70%);
        }

        .lobby-panel {
            background: rgba(10, 10, 30, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 40px;
            width: 420px;
            max-width: 95vw;
            box-shadow: 0 0 40px rgba(0, 100, 255, 0.15);
        }

        .title {
            font-size: 42px;
            font-weight: bold;
            text-align: center;
            color: #ffcc00;
            text-shadow: 0 0 20px rgba(255, 200, 0, 0.5);
            letter-spacing: 8px;
            margin-bottom: 4px;
        }

        .subtitle {
            font-size: 16px;
            text-align: center;
            color: #6688aa;
            letter-spacing: 4px;
            margin-bottom: 30px;
        }

        .name-input-group {
            margin-bottom: 20px;
        }

        .name-input-group label {
            display: block;
            font-size: 12px;
            color: #6688aa;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 6px;
        }

        .name-input-group input {
            width: 100%;
            padding: 10px 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }

        .name-input-group input:focus {
            border-color: rgba(100, 150, 255, 0.5);
        }

        .lobby-actions {
            margin-bottom: 24px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, #2266cc, #1144aa);
            color: #fff;
            border: 1px solid rgba(100, 150, 255, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #3377dd, #2255bb);
            box-shadow: 0 0 15px rgba(50, 100, 255, 0.3);
        }

        .btn-join {
            background: rgba(50, 200, 100, 0.2);
            color: #44dd88;
            border: 1px solid rgba(50, 200, 100, 0.3);
            padding: 6px 16px;
            font-size: 12px;
        }

        .btn-join:hover {
            background: rgba(50, 200, 100, 0.3);
        }

        .session-list-container h3 {
            font-size: 12px;
            color: #6688aa;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .session-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .session-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 6px;
            margin-bottom: 6px;
        }

        .session-name {
            font-weight: bold;
            color: #ddd;
        }

        .session-players {
            color: #6688aa;
            font-size: 13px;
            margin: 0 12px;
        }

        .no-sessions {
            color: #556677;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.2);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
        }

        #fullscreenBtn {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: #fff;
            width: 34px;
            height: 34px;
            border-radius: 6px;
            cursor: pointer;
            opacity: 0.4;
            transition: opacity 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        #fullscreenBtn:hover,
        #fullscreenBtn:active {
            opacity: 0.9;
        }

        #fullscreenBtn svg {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="bgCanvas"></canvas>
    <canvas id="gameCanvas"></canvas>
    <div id="lobby"></div>
    <button id="fullscreenBtn" title="Toggle Fullscreen">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round">
            <path d="M2 6V2h4M10 2h4v4M14 10v4h-4M6 14H2v-4"/>
        </svg>
    </button>

    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/tests.js"></script>
</body>
</html>
